<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><3</title>
  <style>
    body {
      margin: 0;
      background: #c97171;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .book {
      width: 90vw;
      height: 90vh;
      overflow: hidden;
      position: relative;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 10px;
    }
    .spread {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.8s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spread img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      
    }
    .music-spread {
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }
    .music-spread h2 {
      margin-bottom: 1rem;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 10;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .controls button:last-child {
      margin-right: 60px;
    }
    h2{
        margin-top: 0px;
    }
  </style>
</head>
<body>
  <div class="book">
    <div id="bookSpreads">
    </div>
    <div class="controls">
      <button onclick="prevSpread()">‚Üê Previous</button>
      <button onclick="nextSpread()">Next ‚Üí</button>
    </div>
  </div>

  <script>
    const totalSpreads = 24;
    let currentSpread = 0;

    const bookSpreads = document.getElementById('bookSpreads');

    for (let i = 0; i < totalSpreads; i++) {
      const spread = document.createElement('div');
      spread.className = 'spread';
      spread.style.transform = `translateX(${i * 100}%)`;

      if (i < totalSpreads - 1) {
       
        spread.innerHTML = `<img src="img${i+1}.png" alt="Page ${i + 1}" />`;
      } else {
        
        spread.classList.add('music-spread');
        spread.innerHTML = `
          <div>
            <h2>I love you so much! üéµ</h2>
            <audio controls>
              <source src="Lana Del Rey - Cinnamon Girl (Lyrics).mp3" type="audio/mpeg">
              Twoja przeglƒÖdarka nie obs≈Çuguje elementu audio.
            </audio><br>
             <img src="nwm.png">
          </div>
        `;
      }

      bookSpreads.appendChild(spread);
    }

    function updateSpreads() {
      const spreads = document.querySelectorAll('.spread');
      spreads.forEach((spread, index) => {
        spread.style.transform = `translateX(${(index - currentSpread) * 100}%)`;
      });
    }

    function nextSpread() {
      if (currentSpread < totalSpreads - 1) {
        currentSpread++;
        updateSpreads();
      }
    }

    function prevSpread() {
      if (currentSpread > 0) {
        currentSpread--;
        updateSpreads();
      }
    }
  </script>
</body>
</html>
